<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #F4F4F4;">

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table role="presentation" width="500px" cellspacing="0" cellpadding="0" border="0"
                   style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1);">

                <!-- Logo -->
                <tr>
                    <td align="center">
                        <a href="https://yourapp.com" style="display: inline-block; text-decoration: none; font-weight: bold; color: #0C63FB;
                          border: 1px solid #0C63FB; padding: 10px 20px; border-radius: 8px; font-size: 16px;">
                            Logo
                        </a>
                    </td>
                </tr>

                <!-- Separator -->
                <tr>
                    <td>
                        <hr style="border: none; border-top: 1px solid #D9D8D8; margin: 20px 0;">
                    </td>
                </tr>

                <!-- Greeting -->
                <tr>
                    <td style="padding: 10px 20px; color: #808080; font-size: 16px;">
                        <strong>Hello, {{username}},</strong>
                    </td>
                </tr>

                <!-- Welcome Message -->
                <tr>
                    <td style="padding: 10px 20px; font-size: 24px; font-weight: bold; color: #000000;">
                        Welcome to Logo
                    </td>
                </tr>

                <!-- Instruction -->
                <tr>
                    <td style="padding: 10px 20px; font-size: 16px; color: #808080;">
                        To join the app, click on the button below to activate your account.
                    </td>
                </tr>

                <!-- CTA Button -->
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <a href="{{verification_url}}"
                           style="background-color: #0C63FB; color: white; font-size: 16px; padding: 12px 20px; text-decoration: none;
                           border-radius: 8px; display: inline-block; font-weight: bold;">
                            Activate my account
                        </a>
                    </td>
                </tr>

                <!-- Expiry Message -->
                <tr>
                    <td style="padding: 10px 20px; font-size: 14px; color: #808080;">
                        This link expires in 24 hours and can only be used once.
                    </td>
                </tr>

                <!-- Login Info -->
                <tr>
                    <td style="padding: 10px 20px; font-size: 14px; color: #808080;">
                        Your login is <span style="color: #000000; font-weight: bold;">joedoe@gmail.com</span>.
                    </td>
                </tr>

                <!-- Separator -->
                <tr>
                    <td>
                        <hr style="border: none; border-top: 1px solid #D9D8D8; margin: 20px 0;">
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="font-size: 14px; color: #808080;">
                        Having trouble? Please contact <a href="mailto:support@gmail.com"
                                                          style="color: #000000; font-weight: bold;">support@gmail.com</a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 10px; font-size: 14px; color: #808080;">
                        Â© 2025 Logo
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
